    <form name="vocabForm">
        <div class="question">
            <p>1. “essential” 的意思是？</p>
            <label><input type="radio" name="q1" value="A"> 不重要的</label><br>
            <label><input type="radio" name="q1" value="B"> 必要的</label><br>
            <label><input type="radio" name="q1" value="C"> 奇怪的</label>
        </div>

        <div class="question">
            <p>2. “purchase” 的意思是？</p>
            <label><input type="radio" name="q2" value="A"> 購買</label><br>
            <label><input type="radio" name="q2" value="B"> 修理</label><br>
            <label><input type="radio" name="q2" value="C"> 取消</label>
        </div>
    </form>

    <button onclick="checkAnswers(['B','A'], 'vocabForm')">提交答案</button>
    <p id="result" class="result"></p>
