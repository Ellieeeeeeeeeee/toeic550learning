<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TOEIC 550 Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      padding: 30px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: white;
      width: 90%;
      max-width: 650px;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .question-box {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
    }
    .options button {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 1em;
      background: #e9eef5;
      cursor: pointer;
      transition: 0.25s;
    }
    .options button:hover {
      background: #d0d9e6;
    }
    #feedback {
      margin-top: 15px;
      font-size: 1.1em;
      font-weight: bold;
    }
    #explanation {
      margin-top: 10px;
      padding: 10px;
      border-left: 4px solid #6b9dfc;
      background: #f0f4ff;
      border-radius: 6px;
      display: none;
    }
    #scoreBox {
      text-align: center;
      margin-top: 20px;
      font-size: 1.2em;
    }
    #nextBtn {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 1.1em;
      background: #6b9dfc;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>TOEIC 550 Vocabulary Quiz</h2>
  <div id="scoreBox">Score: 0</div>

  <div class="question-box" id="question"></div>
  <div class="options" id="options"></div>
  
  <div id="feedback"></div>
  <div id="explanation"></div>

  <button id="nextBtn" onclick="nextQuestion()">Next Question</button>
</div>

<script>
let score = 0;
let currentIndex = -1;

const questions = [
  {q:"make a loan", a:"貸款", exp:"make a loan = 貸款"},
  {q:"bail out (of something)", a:"放棄某事／退出", exp:"bail out = 放棄、退出、救援"},
  {q:"facilitate (something)", a:"促進", exp:"facilitate = 使更容易、促進"},
  {q:"accelerate (something)", a:"加速", exp:"accelerate = 加速，使更快"},
  {q:"embrace (an opportunity)", a:"欣然接受機會", exp:"embrace an opportunity = 把握／接受機會"},
  {q:"default on (a payment)", a:"拖欠款項", exp:"default on a payment = 拖欠付款"},
  {q:"be in default", a:"違約", exp:"be in default = 未履行義務，違約"},
  {q:"chronic condition", a:"慢性疾病", exp:"chronic condition = 需要長期管理的疾病"},
  {q:"set a boundary", a:"劃定界線", exp:"set a boundary = 設定界限"},
  {q:"interactive session", a:"互動式會議", exp:"interactive session = 含互動的研討／會議"},
  {q:"make an endeavor", a:"努力嘗試", exp:"make an endeavor = 付出努力"},
  {q:"loan application", a:"貸款申請", exp:"loan application = 申請貸款的文件或程序"},
  {q:"financial default", a:"財務違約", exp:"financial default = 未支付應付款項"},
  {q:"accelerate growth", a:"加速成長", exp:"accelerate growth = 使成長更快"},
  {q:"facilitate discussion", a:"促進討論", exp:"facilitate discussion = 協助討論進行"},
  {q:"embrace change", a:"接受改變", exp:"embrace change = 接受並適應變化"},
  {q:"chronic symptoms", a:"慢性症狀", exp:"chronic symptoms = 長期持續的症狀"},
  {q:"set personal boundaries", a:"設定個人界線", exp:"設定與他人互動的限制"},
  {q:"interactive learning", a:"互動式學習", exp:"interactive learning = 具有互動性的學習方式"},
  {q:"endeavor to improve", a:"努力改善", exp:"endeavor to improve = 付出努力讓事情變好"}
];

function shuffle(array){
  for(let i=array.length-1;i>0;i--){
    const j = Math.floor(Math.random()* (i+1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

shuffle(questions);

function loadQuestion(){
  currentIndex++;
  if(currentIndex >= questions.length){
    document.getElementById("question").innerHTML = "Quiz Completed!";
    document.getElementById("options").innerHTML = "";
    document.getElementById("feedback").innerHTML = "Final Score: " + score;
    document.getElementById("nextBtn").style.display = "none";
    return;
  }

  let q = questions[currentIndex];

  document.getElementById("question").innerHTML = q.q;
  document.getElementById("feedback").innerHTML = "";
  document.getElementById("explanation").style.display = "none";
  document.getElementById("nextBtn").style.display = "none";

  // 建立所有答案的隨機池（從全部題目抽）
  let allAnswers = questions.map(x => x.a);
  shuffle(allAnswers);

  // 取三個錯誤選項 + 正確答案
  let options = allAnswers.filter(a => a !== q.a).slice(0, 3);
  options.push(q.a);
  shuffle(options);

  document.getElementById("options").innerHTML = options
    .map(opt => `<button onclick=\"check('${opt}')\">${opt}</button>`)
    .join("");
}

function check(answer){
  let q = questions[currentIndex];

  if(answer === q.a){
    score += 5;
    document.getElementById("feedback").innerHTML = "✔ Correct! +5 points";
    document.getElementById("scoreBox").innerHTML = "Score: " + score;
  } else {
    document.getElementById("feedback").innerHTML = "✘ Incorrect";
  }

  document.getElementById("explanation").innerHTML = q.exp;
  document.getElementById("explanation").style.display = "block";
  document.getElementById("nextBtn").style.display = "block";

  document.getElementById("options").innerHTML = "";
}

function nextQuestion(){ loadQuestion(); }

loadQuestion();
</script>
</body>
</html>
