<script>

const questions = [

  {q:"facilitate (something)", a:"‰øÉÈÄ≤", exp:"facilitate = ‰Ωø‰∫ãÊÉÖÊõ¥ÂÆπÊòì"},
  {q:"accelerate (something)", a:"Âä†ÈÄü", exp:"accelerate = ‰ΩøÈÄüÂ∫¶Êõ¥Âø´"},
  {q:"embrace (an opportunity)", a:"Ê¨£ÁÑ∂Êé•ÂèóÊ©üÊúÉ", exp:"embrace an opportunity = ÊääÊè°Ê©üÊúÉ"},
  {q:"default on (a payment)", a:"ÊãñÊ¨†Ê¨æÈ†Ö", exp:"default on a payment = ÊãñÊ¨†‰ªòÊ¨æ"},
  {q:"be in default", a:"ÈÅïÁ¥Ñ", exp:"be in default = Êú™Â±•Ë°åÁæ©Âãô"},
  {q:"chronic condition", a:"ÊÖ¢ÊÄßÁñæÁóÖ", exp:"chronic condition = Èï∑ÊúüÁñæÁóÖ"},
  {q:"set a boundary", a:"ÂäÉÂÆöÁïåÁ∑ö", exp:"set a boundary = Ë®≠ÂÆöÁïåÈôê"},
  {q:"interactive session", a:"‰∫íÂãïÂºèÊúÉË≠∞", exp:"interactive session = Êúâ‰∫íÂãïÁöÑÊúÉË≠∞"},
  {q:"make an endeavor", a:"Âä™ÂäõÂòóË©¶", exp:"make an endeavor = ‰ªòÂá∫Âä™Âäõ"},
  {q:"loan application", a:"Ë≤∏Ê¨æÁî≥Ë´ã", exp:"loan application = Áî≥Ë´ãË≤∏Ê¨æ"},
  {q:"financial default", a:"Ë≤°ÂãôÈÅïÁ¥Ñ", exp:"financial default = Ë≤°ÂãôÊú™Â±•Ë°å"},
  {q:"accelerate growth", a:"Âä†ÈÄüÊàêÈï∑", exp:"accelerate growth = ‰ΩøÊàêÈï∑Êõ¥Âø´"},
  {q:"facilitate discussion", a:"‰øÉÈÄ≤Ë®éË´ñ", exp:"facilitate discussion = ÂçîÂä©Ë®éË´ñ"},
  {q:"embrace change", a:"Êé•ÂèóÊîπËÆä", exp:"embrace change = Êé•Âèó‰∏¶ÈÅ©ÊáâËÆäÂåñ"},
  {q:"chronic symptoms", a:"ÊÖ¢ÊÄßÁóáÁãÄ", exp:"chronic symptoms = Èï∑ÊúüÁóáÁãÄ"},
  {q:"set personal boundaries", a:"Ë®≠ÂÆöÂÄã‰∫∫ÁïåÁ∑ö", exp:"‰∫∫Èöõ‰∫íÂãïÁöÑÁïåÁ∑ö"},
  {q:"interactive learning", a:"‰∫íÂãïÂºèÂ≠∏Áøí", exp:"interactive learning = Êúâ‰∫íÂãïÁöÑÂ≠∏Áøí"},
  {q:"endeavor to improve", a:"Âä™ÂäõÊîπÂñÑ", exp:"endeavor to improve = ‰ªòÂá∫Âä™ÂäõÊîπÂñÑ"}
];

const optionPool = [
  "Ë≤∏Ê¨æ","ÊîæÊ£ÑÊüê‰∫ãÔºèÈÄÄÂá∫","‰øÉÈÄ≤","Âä†ÈÄü","Ê¨£ÁÑ∂Êé•ÂèóÊ©üÊúÉ",
  "ÊãñÊ¨†Ê¨æÈ†Ö","ÈÅïÁ¥Ñ","ÊÖ¢ÊÄßÁñæÁóÖ","ÂäÉÂÆöÁïåÁ∑ö","‰∫íÂãïÂºèÊúÉË≠∞",
  "Âä™ÂäõÂòóË©¶","Ë≤∏Ê¨æÁî≥Ë´ã","Ë≤°ÂãôÈÅïÁ¥Ñ","Âä†ÈÄüÊàêÈï∑","‰øÉÈÄ≤Ë®éË´ñ",
  "Êé•ÂèóÊîπËÆä","ÊÖ¢ÊÄßÁóáÁãÄ","Ë®≠ÂÆöÂÄã‰∫∫ÁïåÁ∑ö","‰∫íÂãïÂºèÂ≠∏Áøí","Âä™ÂäõÊîπÂñÑ",
  "‰∏äÁè≠‰∏≠","ÈáãÊîæÂ£ìÂäõ","‰∏ãÊ¨°ÂÜçÁ¥ÑÔºèÊîπÂ§©ÂÜçË™™","ÂÜçËÅØÁµ°","Áù°Ë¶∫",
  "Á•ùÂ•ΩÈÅã","ÈñãÂ§úËªä","ËºïÈ¨Ü„ÄÅÂÆπÊòì","Êî∂Â∑•","ÈñãÊüê‰∫∫Áé©Á¨ë",
  "Â§±Êéß","Âõ†Â•ΩÂ•áËÄåÊÉπÁ¶ç‰∏äË∫´","Ë∑üÊüê‰∫∫Âá∫ÂéªÁé©","Á©ø‰∏ä","Á´≠Áõ°ÂÖ®Âäõ",
  "ÊîæËºïÈ¨Ü","‰∏çÈÅ∫È§òÂäõ","Â∞èÂøÉÁøºÁøº","‰∏çÂÆ¢Ê∞£","Áï∂ÁÑ∂",
  "‰ΩøÊüê‰∫∫È´òËàà","ÂèñÊ∂à","ÊéõÈõªË©±„ÄÅÊá∏Êéõ","Áπ≥‰∫§","ÂºïËµ∑Ê≥®ÊÑè",
  "ÁÖßÈ°ß","‰ªîÁ¥∞Áúã","Ë¶ÅÊ±ÇÂÅöÊüê‰∫ã","Áõ∏‰ºº","ÊúçÂãô"
];

function shuffle(array){
  for(let i=array.length-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

function loadQuestion(){
  currentIndex++;

  if(currentIndex >= questions.length){
    document.getElementById("question").innerHTML = "üéâ Quiz Completed!";
    document.getElementById("options").innerHTML = "";
    document.getElementById("feedback").innerHTML = "Final Score: " + score;
    document.getElementById("nextBtn").style.display = "none";
    return;
  }

  let q = questions[currentIndex];
  document.getElementById("question").innerHTML = q.q;
  document.getElementById("feedback").innerHTML = "";
  document.getElementById("explanation").style.display = "none";
  document.getElementById("nextBtn").style.display = "none";

  let wrongOptions = optionPool.filter(a => a !== q.a);
  shuffle(wrongOptions);

  let options = wrongOptions.slice(0, 3);
  options.push(q.a);
  shuffle(options);

  document.getElementById("options").innerHTML =
    options.map(opt => `<button onclick="check('${opt}')">${opt}</button>`).join("");
}

function check(answer){
  let q = questions[currentIndex];

  if(answer === q.a){
    score += 5;
    document.getElementById("feedback").innerHTML = "‚úî Correct! +5 points";
    document.getElementById("scoreBox").innerHTML = "Score: " + score;
  } else {
    document.getElementById("feedback").innerHTML = "‚úò Incorrect";
  }

  document.getElementById("explanation").innerHTML = q.exp;
  document.getElementById("explanation").style.display = "block";
  document.getElementById("nextBtn").style.display = "block";
  document.getElementById("options").innerHTML = "";
}

function nextQuestion(){
  loadQuestion();
}

loadQuestion();
</script>
