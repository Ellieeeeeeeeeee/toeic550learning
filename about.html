<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>About Us | 團隊介紹</title>
  <style>
    body {
      font-family: "Noto Sans TC", Arial, sans-serif;
      margin: 0;
      background: #f5f7fa;
      color: #333;
    }
    h1 {
      text-align: center;
      padding: 40px 20px 20px;
    }
    .team-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 24px;
      padding: 20px 40px 60px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .member-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      padding: 20px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .member-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 28px rgba(0,0,0,0.12);
    }
    .member-card img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 16px;
      border: 4px solid #e6e9ef;
    }
    .name {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 6px;
    }
    .dept {
      font-size: 0.95rem;
      color: #666;
      margin-bottom: 10px;
    }
    .role {
      font-size: 0.95rem;
      background: #eef2ff;
      display: inline-block;
      padding: 4px 10px;
      border-radius: 20px;
      margin-bottom: 12px;
    }
    .intro {
      font-size: 0.9rem;
      line-height: 1.6;
      text-align: left;
    }
  </style>
</head>
<body>

<h1>團隊成員介紹</h1>

<div class="team-container">

  <div class="member-card">
    <img src="about_pic/test1_pic.jpg" alt="董千瑀" />
    <div class="name">董千瑀</div>
    <div class="dept">外文系四年級</div>
    <div class="role">負責內容：文法教材</div>
    <div class="intro">興趣：追星<br>專長：刷條碼</div>
  </div>

  <div class="member-card">
    <img src="about_pic/test2_pic.jpg" alt="黃翊慈" />
    <div class="name">黃翊慈</div>
    <div class="dept">外文系四年級</div>
    <div class="role">負責內容：片語測驗</div>
    <div class="intro">興趣：跳舞、追劇<br>專長：搞笑、Teacher Mina</div>
  </div>

  <div class="member-card">
    <img src="about_pic/test3_pic.jpg" alt="李挪亞" />
    <div class="name">李挪亞</div>
    <div class="dept">外文系四年級</div>
    <div class="role">負責內容：團隊介紹</div>
    <div class="intro">興趣：聽音樂<br>專長：睡覺</div>
  </div>

  <div class="member-card">
    <img src="about_pic/test4_pic.jpg" alt="盧依靚" />
    <div class="name">盧依靚</div>
    <div class="dept">外文系三年級</div>
    <div class="role">負責內容：文法測驗</div>
    <div class="intro">興趣：聽歌</div>
  </div>

  <div class="member-card">
    <img src="about_pic/test5_pic.jpg" alt="黃硯琳 Ellie" />
    <div class="name">黃硯琳 Ellie（欸哩）</div>
    <div class="dept">外文系四年級</div>

    </div>
  </div>

  <div class="member-card">
    <img src="about_pic/test6_pic.jpg" alt="陳佩萱" />

    <div class="dept">外文系三年級</div>
    <div class="role">負責內容：閱讀測驗、聯絡訪談對象</div>
    <div class="intro">興趣：看演唱會<br>專長：跳舞</div>
  </div>

</div>

</body>
</html>
