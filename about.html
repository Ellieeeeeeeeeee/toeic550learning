<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>About Us｜團隊介紹</title>
  <style>
    body {
      margin: 0;
      font-family: "Noto Sans TC", Arial, sans-serif;
      background-color: #62B5E5;
      color: #333;
    }
    h1 {
      text-align: center;
      padding: 40px 20px 20px;
      color: #ffffff;
      letter-spacing: 2px;
    }
    .team-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px 40px 60px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 24px;
    }
    .member-card {
      background: #ffffff;
      border-radius: 18px;
      padding: 24px 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .member-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 16px 32px rgba(0, 0, 0, 0.25);
    }
    .member-card img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #62B5E5;
      margin-bottom: 16px;
    }
    .name {
      font-size: 1.25rem;
      font-weight: bold;
      margin-bottom: 6px;
    }
    .dept {
      font-size: 0.95rem;
      color: #666;
      margin-bottom: 10px;
    }
    .role {
      display: inline-block;
      font-size: 0.95rem;
      padding: 6px 14px;
      border-radius: 20px;
      background-color: #e6f3fb;
      color: #0b4f6c;
      margin-bottom: 14px;
    }
    .intro {
      font-size: 0.9rem;
      line-height: 1.7;
      text-align: left;
    }
  </style>
</head>
<body>

  <h1>團隊成員介紹</h1>

  <div class="team-container">

    <div class="member-card">
      <img src="test1_pic.jpg" alt="董千瑀" />
      <div class="name">董千瑀</div>
      <div class="dept">外文系四年級</div>
      <div class="role">負責內容：文法教材</div>
      <div class="intro">興趣：追星<br>專長：刷條碼</div>
    </div>

    <div class="member-card">
      <img src="about_pic/test2_pic.jpg" alt="黃翊慈" />
      <div class="name">黃翊慈</div>
      <div class="dept">外文系四年級</div>
      <div class="role">負責內容：片語測驗</div>
      <div class="intro">興趣：跳舞、追劇<br>專長：搞笑、Teacher Mina</div>
    </div>

    <div class="member-card">
      <img src="about_pic/test3_pic.jpg" alt="李挪亞" />
      <div class="name">李挪亞</div>
      <div class="dept">外文系四年級</div>
      <div class="role">負責內容：團隊介紹</div>
      <div class="intro">興趣：聽音樂<br>專長：睡覺</div>
    </div>

    <div class="member-card">
      <img src="about_pic/test4_pic.jpg" alt="盧依靚" />
      <div class="name">盧依靚</div>
      <div class="dept">外文系三年級</div>
      <div class="role">負責內容：文法測驗</div>
      <div class="intro">興趣：聽歌</div>
    </div>

    <div class="member-card">
      <img src="about_pic/test5_pic.jpg" alt="黃硯琳 Ellie" />
      <div class="name">黃硯琳 Ellie（欸哩）</div>
      <div class="dept">外文系四年級</div>
      <div class="role">負責內容：首頁、聯絡訪談對象</div>
      <div class="intro">興趣：唱歌、彈吉他、彈鋼琴、拍照、剪片<br>專長：傾聽別人說心事、絕對音感</div>
    </div>

    <div class="member-card">
      <img src="about_pic/test6_pic.jpg" alt="陳佩萱" />
      <div class="name">陳佩萱</div>
      <div class="dept">外文系三年級</div>
      <div class="role">負責內容：閱讀測驗、聯絡訪談對象</div>
      <div class="intro">興趣：看演唱會<br>專長：跳舞</div>
    </div>

  </div>

</body>
</html>
